version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: webprobe_metrics

  app:
    build:
      context: .
      target: production
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/webprobe_metrics
      DB_NAME: webprobe_metrics
      CORS_ORIGIN: "*"

volumes:
  mongo-data:
